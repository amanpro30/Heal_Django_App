{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}
<br><br><br><br>
<a href="/blog/doctor/" class="text-dark">
  <h1 class="text-center peach-gradient">Doctors</h1>
</a>
<hr>
<br><br>



<div class="container">
  <div class="row">
    <div class="col-xl-3">
      <a href="?specializations=dentist"><button class="btn peach-gradient w-100">Denstist</button></a>
    </div>
    <div class="col-xl-3">
      <a href="?specializations=nurology"><button class="btn peach-gradient w-100">Nurology</button></a>
    </div>
    <div class="col-xl-3">
      <a href="?specializations=ent"><button class="btn peach-gradient w-100">ENT Care</button></a>
    </div>
    <div class="col-xl-3">
      <a href="?specializations=eye"><button class="btn peach-gradient w-100">Eye Care</button></a>
    </div>
  </div>
  <br>
  <hr>
  <div class="row">

    {% for i in doctor %}
    <div class="col-xl-3">
      <div class="card">
        <img class="card-img-top" src="{{i.posters.url}}" alt="Card image cap" style="width: 255px; height: 255px;">
        <div class="card-body">
          <h4 class="card-title text-center"><a>{{i.name}}</a></h4>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
              content.</p> -->
          <a href="{{i.id}}" class="btn blue-gradient btn-primary w-100">Know more</a><br><br>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
