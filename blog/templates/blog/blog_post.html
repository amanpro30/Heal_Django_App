{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block blog %}
<style>


    .head_text {
        color: white;
    }


    /* .card {
        box-shadow: 0 16px 48px #E3E7EB;
    } */

    
</style>

<div>

    <br><br>
    <div class="container navy-blue-skin">
        <div class="row justify-content-md-center">
            <div class="col-auto mr-auto col-xl-8 mx-auto">
                <div class="card ">
                    <div class="card-body ">
                        <h1 class="text-center"> Add Blog Here!
                            <hr>
                        </h1>
                        <form method='post' class="w-100" enctype='multipart/form-data'>
                            {% csrf_token %}
                            {{ form|crispy }}
                            <br>
                            <button type="submit" class="btn btn-dark">Submit</button>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
